<!doctype html>
{% load static %}
<html lang="en">
  <head>

    <title>Quiz App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Quiz App">
    <meta name="author" content="Ben">
    <!--<link rel="icon" href="../../../../favicon.ico">-->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script defer src="/static/quizApp/js/script.js"></script>

    <!--Bootstrap stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/quizApp/css/custom.css">
    <link rel="stylesheet" href="/static/quizApp/css/styles.css">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'quizApp/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" href="{% static 'quizApp/images/favicon.ico' %}">

  </head>

  <body id="home">
    <header>
      <!-- fixed navbar -->
      <nav class="navbar navbar-expand-md fixed-top navbar-dark p-2">
        <div class="container-fluid">
          <a class="navbar-brand mx-5 my-1" href="/">
          <img src="/static/mainFDM/images/fdm-logo-2018.png" id="fdm_logo_header" alt="FDM logo">
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#quizNavbar" aria-controls="quizNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-content-center" id="quizNavbar">
                <div class="navbar-nav">
                  {% if request.user.is_authenticated %}
                        <span class="navbar-text text-info mx-2">Hello, {{ request.user }} </span>
                        <a class="nav-link link-light mx-2" href="/helper/logout/">Log out <span class="sr-only"></span></a>
                  {% endif %}
                    <a class="nav-link link-light mx-2" href="/">Home <span class="sr-only"></span></a>
                </div>
          </div>
          </div>
        </nav>
      <!-- gradient bar below navbar -->
      <div class="gradient-bar" id="upper-bar"></div>
    </header>

    <!-- container for questions, answers, buttons and pie chart -->
    <div class="container">
        <div id="container-element">
            <!-- question element -->
            <div id="question" class="question">Question</div>
            <!-- chart element -->
            <div id="chart_div" align="center">
                <canvas id="myChart" width="500" height="400" class="hide"></canvas>
            </div>
            <!-- button container -->
            <div id="buttons-element" class="btn-grid">
                <button class="btn_game">Answer 1</button>
                <button class="btn_game">Answer 2</button>
                <button class="btn_game">Answer 3</button>
                <button class="btn_game">Answer 4</button>
            </div>
        </div>
        <!-- response variable -->
        <div id="result-response" align="center" class="hide response">Response</div>
        <!-- controls to move between states -->
        <div class="controls">
            <button id="next-element" class="next-element btn_game hide">Next</button>
            <button id="finished-element" class="finished-element btn_game hide">Finished</button>
            <button id="redirect-element" class="redirect-element btn_game hide" onclick="location.href='/'">Back to Homepage</button>
        </div>
    </div>
